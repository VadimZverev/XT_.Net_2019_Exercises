<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>8.2. Registration Form</title>
</head>

<body>
    <form id="initial" action="" method="POST">
        <div>
            <h3>Регистрация</h3>
        </div>
        <hr>
        <div class="email">
            <label for="e-mail">E-mail</label>
            <input id="e-mail" type="email">
        </div>
        <div class="password">
            <label for="pass">Пароль</label>
            <input id="pass" type="password">
        </div>
        <div class="password">
            <label for="passConfirm">Ещё раз</label>
            <input id="passConfirm" type="password">
        </div>
        <div>
            <button class="btnColor" type="submit">Отправить</button>
        </div>
    </form>

</body>

</html>
