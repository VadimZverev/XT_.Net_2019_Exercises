<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Style.css">
    <title>8.2. Registration Form</title>
</head>

<body>
    <form id="initial">
        <div>
            <h3>Регистрация</h3>
        </div>
        <hr color="white" size="1">
        <div class="email">
            <label>E-mail</label>
            <input type="email" id="e-mail">
        </div>
        <div class="password">
            <label>Пароль</label>
            <input type="password" class="passClass">
        </div>
        <div class="password">
            <label>Ещё раз</label>
            <input type="password" class="passClass">
        </div>
        <div>
            <button type="submit" class="btnColor">Отправить</button>
        </div>

    </form>

</body>

</html>
