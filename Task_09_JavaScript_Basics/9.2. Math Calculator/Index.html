<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.2. Math Calculator</title>
    <style>
        div {
            width: min-content;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div>
        <label for="expression">Math expression:</label>
        <input id="expression" type="text" placeholder="Enter expression">
    </div>
    <div>
        <label for="result">Result:</label>
        <input id="result" type="text" placeholder="Result" readonly>
    </div>
    <input id="execute" type="button" value="Send">
    <script src="Script.js"></script>
</body>

</html>
