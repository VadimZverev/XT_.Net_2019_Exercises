<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>9.1. Char Remover</title>
    <style>
        div {
            width: min-content;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div>
        <label for="sentence">Sentence:</label>
        <input id="sentence" type="text" placeholder="Enter sentence">
    </div>
    <div>
        <label for="result">Processing result:</label>
        <input id="result" type="text" placeholder="Processing result" readonly>
    </div>
    <input id="execute" type="button" value="Send">
    <script src="Script.js"></script>
</body>

</html>
