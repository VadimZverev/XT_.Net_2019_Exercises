<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.1. Char Remover</title>
    <style>
        div {
            width: min-content;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div>
        <label for="sentence">Sentence:</label>
        <input id="sentence" type="text" placeholder="Enter sentence">

    <input id="execute" type="button" value="Send">
    <script src="Script.js"></script>
</body>
