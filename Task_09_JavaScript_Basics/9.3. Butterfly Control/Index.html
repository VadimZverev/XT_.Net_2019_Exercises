<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>9.3. Butterfly Control</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <div class="main">
        <div class="available">
            <b>Available</b>
            <select multiple>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
        </div>
        <div class="control">
            <input id="addAllToSelected" type="button" value="&gt;&gt;" onclick="addAllToSelected()">
            <input id="addToSelected" type="button" value="&gt;" onclick="addToSelected()">
            <input id="addToAvailable" type="button" value="&lt;" onclick="addToAvailable()">
            <input id="addAllToAvailable" type="button" value="&lt;&lt;" onclick="addAllToAvailable()" disabled>
        </div>
        <div class="selected">
            <b>Selected</b>
            <select multiple>
            </select>
        </div>
    </div>
    <div class="main">
        <div class="available">
            <b>Available</b>
            <select multiple>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
        </div>
        <div class="control">
            <input id="addAllToSelected" type="button" value="&gt;&gt;" onclick="addAllToSelected()">
            <input id="addToSelected" type="button" value="&gt;" onclick="addToSelected()">
            <input id="addToAvailable" type="button" value="&lt;" onclick="addToAvailable()">
            <input id="addAllToAvailable" type="button" value="&lt;&lt;" onclick="addAllToAvailable()" disabled>
        </div>
        <div class="selected">
            <b>Selected</b>
            <select multiple>
            </select>
        </div>
    </div>

    <script>
        var selectsList = document.getElementsByTagName("select");
        var sizeList = 0;

        for (let i = 0; i < selectsList.length; i++) {

            let length = selectsList[i].options.length;

            if (sizeList < length) {
                sizeList = length;
            }
        }

        for (let i = 0; i < selectsList.length; i++) {
            selectsList[i].setAttribute("size", sizeList);
        }

    </script>
    <script src="Script.js"></script>
</body>

</html>
