<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.3. Butterfly Control</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main">
        <div class="available">
            <strong>Available</strong>
            <select multiple>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
        </div>
        <div class="control">
            <input type="button" value="&gt;&gt;" data-action="addAllToSelected">
            <input type="button" value="&gt;" data-action="addToSelected">
            <input type="button" value="&lt;" data-action="addToAvailable" disabled>
            <input type="button" value="&lt;&lt;" data-action="addAllToAvailable" disabled>
        </div>
        <div class="selected">
            <strong>Selected</strong>
            <select multiple>
            </select>
        </div>
    </div>

            <select multiple>
            </select>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
